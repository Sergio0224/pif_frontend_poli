<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sistema Educativo</title>
</head>

<body class="flex__ItemsCenter">
    <header class="header__home flex__JustifyBetween">
        <div>
            <img src="" alt="">
        </div>
        <Nav>
            <ul class="flex__JustifyCenter">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="#">Contacto</a>
                </li>
            </ul>
        </Nav>
    </header>
    <main>
        <div class="flex__JustifyCenter contact__form__container">
            <div class="child__contact__form__container">
                <div class="form__title flex__JustifyCenter__ItemsCenter">
                    <h1>Contáctenos</h1>
                </div>
                <div class="contact__form flex__JustifyCenter__ItemsCenter">
                    <form>
                        <label for="name" class="contact__form__label">Nombre <span
                                class="input__required">*</span></label><br><input type="text" id="name" name="name"
                            class="form__input" required placeholder="Ingresa tu nombre"><br>
                        <label for="email" class="contact__form__label">Correo <span
                                class="input__required">*</span></label><br><input type="email" id="email" name="email"
                            class="form__input" required placeholder="Ingresa tu correo"><br>
                        <label for="tel" class="contact__form__label">Telefono <span
                                class="input__required">*</span></label><br><input type="tel" id="tel" name="tel"
                            class="form__input" required placeholder="Ingresa tu teléfono"><br>
                        <label for="message" class="contact__form__label">Mensaje <span
                                class="input__required">*</span></label><br><textarea name="message" id="message"
                            class="form__input" required cols="30" rows="10"
                            placeholder="Escribe tu mensaje aquí"></textarea><br>
                        <div class="form__submit__button__container">
                            <input type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
